apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-service
  namespace: social-live-streaming
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: streaming-service
  template:
    metadata:
      labels:
        app: streaming-service
        version: v1
    spec:
      containers:
      - name: streaming-service
        image: social-live/streaming-service:latest
        ports:
        - containerPort: 8080
        - containerPort: 3478
          protocol: UDP
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: streaming-service
  namespace: social-live-streaming
spec:
  selector:
    app: streaming-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: webrtc
    port: 3478
    targetPort: 3478
    protocol: UDP
  type: ClusterIP