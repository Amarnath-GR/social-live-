apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-api-monitor
  namespace: social-live-monitoring
  labels:
    app: backend-api
spec:
  selector:
    matchLabels:
      app: backend-api
  namespaceSelector:
    matchNames:
    - social-live-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: streaming-service-monitor
  namespace: social-live-monitoring
  labels:
    app: streaming-service
spec:
  selector:
    matchLabels:
      app: streaming-service
  namespaceSelector:
    matchNames:
    - social-live-streaming
  endpoints:
  - port: http
    path: /metrics
    interval: 30s