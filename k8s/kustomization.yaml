apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespaces.yaml
- backend-deployment.yaml
- streaming-deployment.yaml
- hpa.yaml
- ingress.yaml
- istio-config.yaml
- pdb.yaml
- network-policies.yaml
- monitoring.yaml

commonLabels:
  app.kubernetes.io/name: social-live
  app.kubernetes.io/version: v1.0.0
  app.kubernetes.io/managed-by: kustomize

images:
- name: social-live/backend-api
  newTag: latest
- name: social-live/streaming-service
  newTag: latest

replicas:
- name: backend-api
  count: 3
- name: streaming-service
  count: 2