apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social-live-ingress
  namespace: social-live-backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.sociallive.com
    secretName: social-live-tls
  rules:
  - host: api.sociallive.com
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-api-service
            port:
              number: 80
      - path: /streaming(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: streaming-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streaming-ingress
  namespace: social-live-streaming
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "streaming-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - stream.sociallive.com
    secretName: streaming-tls
  rules:
  - host: stream.sociallive.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streaming-service
            port:
              number: 80