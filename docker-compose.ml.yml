version: '3.8'

services:
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/social_live
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./ml-service/models:/app/models
      - ./ml-service/data:/app/data
    networks:
      - social-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: social_live
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - social-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - social-network

  backend:
    build:
      context: ./social-live-mvp
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/social_live
      - ML_SERVICE_URL=http://ml-service:8001
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
      - ml-service
    networks:
      - social-network

volumes:
  postgres_data:

networks:
  social-network:
    driver: bridge