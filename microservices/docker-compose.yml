version: '3.8'

services:
  analytics-service:
    build: ./analytics-service
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sociallive
    depends_on:
      - postgres

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:3001
      - SOCIAL_SERVICE_URL=http://social-service:3002
      - WALLET_SERVICE_URL=http://wallet-service:3003
      - STREAMING_SERVICE_URL=http://streaming-service:3004
      - COMMERCE_SERVICE_URL=http://commerce-service:3005
      - ANALYTICS_SERVICE_URL=http://analytics-service:3006
    depends_on:
      - auth-service
      - social-service
      - wallet-service
      - streaming-service
      - commerce-service
      - analytics-service

  auth-service:
    build: ./auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sociallive
      - JWT_SECRET=your-jwt-secret
    depends_on:
      - postgres

  social-service:
    build: ./social-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sociallive
    depends_on:
      - postgres

  wallet-service:
    build: ./wallet-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sociallive
    depends_on:
      - postgres

  streaming-service:
    build: ./streaming-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sociallive
    depends_on:
      - postgres

  commerce-service:
    build: ./commerce-service
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sociallive
      - WALLET_SERVICE_URL=http://wallet-service:3003
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=sociallive
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: